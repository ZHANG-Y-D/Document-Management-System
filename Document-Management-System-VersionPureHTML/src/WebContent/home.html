<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Documents management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Welcome to the documents management</h1>
	
	<div th:each="folder : ${folders}">
		<span th:text= ${folder.name}>folder</span>
			<ul th:each="subfolder:${fsubfolders.get(folder.id)}" >
				<li th:text= ${subfolder.name}></li>
		</ul>
				
	</div>
</body>
</html>
