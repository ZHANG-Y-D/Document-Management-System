<!DOCTYPE html>
<head>
<title>Documents management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="documentsManagement.js" charset="utf-8" defer></script>
</head>

<body>
	<h1>Welcome to the documents' management</h1>

	<div style="float: left;" id=leftFolderDiv ondrop="event.dataTransfer.getData('text/plain')"> </div>

	<div style="float: left;" id=leftTrashDiv ondrop="event.dataTransfer.getData('text/plain')"></div>

	<div style="float: left;" id=leftMassageDiv> </div>

	<div style="float: right;" id=rightSubFolderDiv ></div> <br> <br>

	<div style="float: right;" id=rightDocumentDiv draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)"> </div>

	<div style="float: right;" id=rightMassageDiv> </div>
	

	<div id=detailsDiv></div>

	<a id="logout">Logout</a>


</body>

</html>
