<!DOCTYPE html>
<head>
<title>Documents management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="css/mystyle.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="documentsManagement.js" charset="utf-8" defer></script>
</head>

<body>
	<h1>Welcome to the documents' management</h1>

	<div class="userinfoBlock" align="right">
		<p>User:
			<span style="text-decoration:underline;" id=username></span>
			<a class="button" type="button" href="Logout">Logout</a>
		</p>
	</div>

    <div class="MassageDiv"  id=MassageDiv> </div>
	<div class="FolderBlock" id=leftFolderDiv></div>
	<div class="DocumentBlock" id=rightDocumentDiv draggable="true"></div>
	<div class="DetailsBlock" id=detailsDiv></div>


	<div class="TrashBlock">
		<div id=leftTrashDiv></div>
		<div id=trash class="icon-trash">
			<div class="trash-lid" style="background-color: #2CC3B5"></div>
			<div class="trash-container" style="background-color: #2CC3B5"></div>
			<div class="trash-line-1"></div>
			<div class="trash-line-2"></div>
			<div class="trash-line-3"></div>
		</div>
	</div>

</body>

</html>
